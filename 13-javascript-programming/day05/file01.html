<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        #hello {
            background-color: yellowgreen;
        }

        #best {
            opacity: 1;
            background-color: gold;
        }
        #work {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

    </style>
    <script>
        window.addEventListener('load',function(){
            let work = document.getElementById('work');
            let int = 1;
            document.getElementById('move').addEventListener('click',function(){
                int++;
                work.style.marginLeft = (int * 200) + 'px';
            });
            document.getElementById('reset').addEventListener('click',function(){
                int = 1;
                work.style.marginLeft = '0px';
            });
        });
        
    </script>
</head>
<body>
    <h1 id="hello">Hello World!</h1>
    <script>
        // let hello = document.getElementById('hello');
        // window.onclick = function(){
        //     hello.style.display = 'none';
        // }
    </script>

    <hr>

    <h1 id="best">DO YOUR BEST!</h1>
    <script>
        document.getElementById('best').addEventListener('click',function(){
            // 이베트 핸들러 : #best 요소에 click 이벤트가 발생하면 실행할 기능

            // transition-duration : 1s
            this.style.transitionDuration = '1s';
            this.style.visibility = 'hidden';
            this.style.opacity = '0';
        });


    </script>

    <hr>
    <ul>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.naver.com">Naver</a></li>
        <li><a href="http://www.daum.net">Daum</a></li>
        <li><a href="http://www.facebook.com">Facebook</a></li>
        <li><a href="http://www.twitter/cim">Twitter</a></li>
    </ul>
    <script>
        for(const link of document.links){
            link.addEventListener('click', function(){
                event.preventDefault();
                window.alert(this.href);
            });
        }
        


    </script>
    <hr>
    <h1 id="step">Step by setp goes a long way.</h1>
    <p>
        <button type="button" id="toggle">TOGGLE</button>
    </p>
    <script>
        let step = document.getElementById('step');

        document.getElementById('toggle').addEventListener('click', function(){
            if(this.innerHTML !== 'RESET'){
                step.style.color = 'red';
                this.innerHTML = 'RESET';
            }else{
                step.removeAttribute('style');
                this.innerHTML = 'TOGGLE';
            }
        });
    </script>
    <hr>

    <h1 id="work">WORK HARD!</h1>
    <p>
        <button type="button" id="move">MOVE!</button>
        <button type="button" id="reset">RESET!</button>
    </p>
</body>
</html>
