<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        #newsTicker{
            width: 25em;
            height: 2em;
            margin: 100px auto;
            border: 10px solid gold;
            position: relative;
            overflow: hidden;
            
        }
        #newsTicker > ul > li {
            line-height: 2;
            padding-left: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="newsTicker">
        <ul>
            <li>1. Time is gold.</li>
            <li>2. No sweat, no sweet.</li>
            <li>3. Asking costs nothing.</li>
            <li>4. Step by step goes a long way.</li>
            <li>5. You will never know until you try</li>
        </ul>
    </div>

    <script>
        let list = document.querySelector('#newsTicker > ul');
        let i = 1;
        const INTERVAL = 2000;
        window.setInterval(function(){
            list.style.marginTop = i * -2 + 'em';
            i++;
            if(i === list.childElementCount)i = 0;
        },INTERVAL)
    </script>
</body>
</html>
