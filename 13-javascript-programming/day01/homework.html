<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1번 방법으로 생각해서 푼것
        var n1 = 3;
        var n2 = 7;
        var greater;

        if (n1 > n2){
            greater = n1;
        }
        else{
            greater = n2;
        }
        console.log('The greater of',n1 ,'and',n2,'=',greater)

    </script>

    <script>
        // 2번 방법으로 생각해서 푼것
        var n1 = 3;
        var n2 = 7;

        var greater = (n1 > n2) ? n1 : n2;
        console.log('The greater of',n1 ,'and',n2,'=',greater)
    </script>
</body>
</html>
