<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <script>
        
        document.write('Hello World!');

        document.write('<h1>Hello World!</h1>');

        console.log('Do your best!');

    </script>

    <!-- 자료형 -->
    <!-- string : 문자열 예) "Hellow world!" -->
    <!-- number : 숫자(정수,실수) 예)78, 3.14 -->
    <!-- boolean : 불린(참,거짓) 예) true, false -->
    <!-- function : 함수 예) function() {} -->
    <!-- object : 객체 예) {} -->
    <!-- undefiend : 선언되지 않았거나 할당되지 않은 값 -->


    <!-- JavaScript 연산자의 종료 -->
    <!-- 대입 연산자 : = -->
    <!-- 산술 연산자 : + - * / % -->
    <!-- 복합 대입 연산자 : += -= *= /= %= -->
    <!-- 부호 연산자 : + - -->
    <!-- 증가, 감소 연산자 : ++ -- -->
    <!-- 비교 연산자 : === !== == != < > <= >= -->
    <!-- 논리 연산자 : ! && || -->
    <!-- 조건 연산자 : ?:-->
    <!-- 지료현 연산자 : typeof -->
</body>
</html>
