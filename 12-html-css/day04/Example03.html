<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example02</title>

<style>
    #box {
        border: 2px solid #333;
        width: 420px;
        padding: 20px;
        margin: 100px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    #box > div {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
    }
    .pink{ background-color: pink; }
    .yellowgreen{ background-color: yellowgreen; }
    .cyan{ background-color: cyan; }
    .gold{ background-color: gold; }
</style>
</head>
<body>
    <div id="box">
        <div class="pink">Pink</div>
        <div class="yellowgreen">Yellowgreen</div>
        <div class="cyan">Cyan</div>
        <div class="gold">Gold</div>
    </div>
</body>
</html>
