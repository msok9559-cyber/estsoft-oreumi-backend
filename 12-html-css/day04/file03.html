<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../css/dark.css">
    <style>

        /* HTML문서 전체에 적용되는 글자와 관련된 스타일 속성은 body 요소에 설정 */
        body{
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            line-height: 3em;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4);
        }
        #container{
            width: 1080px;
            margin: 0 auto;
        }

        #header{ background-color: #422;}

        #nav{ background-color: #242;}

        #wrap{ display: flex;}

        #sidebar, #content{ line-height: 600px;}
        
        #sidebar {
            width: 200px;
            background-color: #224;
        }
        #content {
            width: 880px;
            background-color: #442;
        }
        #footer{
            background-color: #244;
        }
    </style>
</head>
<body class="dark">

    <!-- 고정 폭 레이아웃(one-tyre layout) -->
     <!-- 모든영역의 너비를 일정하게 맞추기 위해 컨터이너로 묶음 -->
     <div id="container">
        <header id="header">Header</header>

        <nav id="nav">Navigation</nav>

    <!-- 사이드 바 영역과 본문 영윽을 나란히 배치하기 위해 컨터에너로 묶음 -->
        <div id="wrap">
            <aside id="sidebar">Sidebar</aside>
            <main id="content">Content</main>
        </div> <!--/#wrap -->

        <footer id="footer">Footer</footer>
    </div>  <!-- /# container -->
</body>
</html>
