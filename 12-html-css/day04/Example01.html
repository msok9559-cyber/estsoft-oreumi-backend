<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../css/dark.css">
    <style>
        #box{
            border: 3px solid green;
            background-color: #efe;
            position: relative;
            height: 400px;
        }
        #box > div {
            width: 200px;
            height: 100px;
            border: 3px solid red;
            box-sizing: border-box;
            background-color: #482020;

            text-align: center;
            line-height: 94px;

            position: absolute;

        }
        #box > div:nth-child(1){top: 10px; left: 10px;}
        #box > div:nth-child(2){top: 10px; right: 10px;}
        #box > div:nth-child(4){bottom: 10px; left: 10px;}
        #box > div:nth-child(5){bottom: 10px; right: 10px;}

        #box > div:nth-child(3){
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>Box #1</div>
        <div>Box #2</div>
        <div>Box #3</div>
        <div>Box #4</div>
        <div>Box #5</div>
    </div>
</body>
</html>
