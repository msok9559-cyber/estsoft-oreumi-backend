<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid #333;
            margin: 100px auto;
            display: flex;
            gap: 20px;
            width: 640px;
            padding: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            

        }
        #box > div{
            width: 200px;
            height: 200px;
        }

        .pink{background-color: pink;}
        .yellowgreen{background-color: yellowgreen;}
        .gold{background-color: gold;}
        
    </style>
</head>
<body>
    <div id="box">
        <div class="pink">Pink</div>
        <div class="yellowgreen">Yellowgreen</div>
        <div class="gold">Gold</div>
    </div>
</body>
</html>
