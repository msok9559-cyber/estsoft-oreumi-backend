<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dark.css">
    <style>
        .dummy{
            border: 2px solid green;
            background-color: #204820;
            padding: 10px;
            margin-bottom: 10px;
        }
        #container {
            border: 2px solid blue;
            background-color: #202048;
            margin-bottom: 10px;
        }
        #container > div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            background-color: #482020;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }

        #top{
            /* 
            * position: fixed;
            * > 컨테이닝 블럭: 브라우저화면(viewport)
            * > 기준영역 : 컨테이닝 블록
            */
            position: fixed;
            right: 50px;
            bottom: 50px;


            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: deeppink;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            /* 위치 조정  */
            /* right : 50px */
            /* botton : 50 px */
            /* 적용시 우측 하단에 적용됨 */
        }

        #container > div {
            /* 
            * position: relative;
            * > 컨테이닝 불록: 가장 가까운 블럭 레벨 조장요소의 context-box
            * > 기준 영역: 문서의 일반적인 흐름에 따라 배치됐을 때의 영역

            * 상대적인 위치에 HTML 요소를 배치하면 HTML 요소가 다른 위치에 표시되더라도
            * 다른 HTML 요소에게 영향을 주지 않는다.
            */
            position: relative;
        }

        #container > div:nth-child(1) { top: 50px; left: 50px;}
        #container > div:nth-child(2) {  top: 100px; left: 100px;}
        #container > div:nth-child(3) {top:150px; left: 150px;}
        
        #container > div{

            /* 
            * position: absolute;
            * > 컨테이닝 블록: 1. 조상 요소 중에서 가장 가까운 위치 지정 요소의 padding-box
                             2. 초기 컨테이닝 블록
            * > 기준영역 : 컨테이닝 블록
            */

            position: absolute;
        }

        #container{
            /* 
            * 후손 요소 중에서 position 스타일 속성이 absolute 인 요소의 컨테이닝 블록이 되도록
            * 위치 지정 요소로 설정
            */
            position: relative;
            /* 
            * 절대 위치 지정 요소는 문서의 일반적인 흐름에서 제거되기 때문에
            * 기존 컨테이닝 블록의 콘텐츠로 인식회지 않는다.
            */
            height: 300px;

        }

        #container > div:nth-child(1) { z-index: 30;}
        #container > div:nth-child(2) { z-index: 20;}
        #container > div:nth-child(3) { z-index: 10;}
    </style>
</head>
<body>

    <a href="#" id="top">TOP</a>

    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>

    <div id="container">
        <div>box #1</div>
        <div>box #2</div>
        <div>box #3</div>
    </div>

    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>
    <div class="dummy">DUMMY</div>

    <!-- z-index 스타일 속성 -->
    <!-- 위치 지정 요소의 쌓이는 순서를 지정한다 -->
</body>
</html>
