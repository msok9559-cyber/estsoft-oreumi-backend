<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 10px solid goldenrod;
            padding: 50px;
        }
        #container > div {
            width: 20px;
            height: 50px;
            background-color: #808000;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4);
        }
        #container > div:not(:last-child) {margin-bottom: 20px;}

        #container:hover > div {
            width: 100%;
            background-color: #800080;
        }

        #container > div {
            transition-duration: 2000ms;

 
            transition-property: width;
        }
        /* transition-delay 스타일 속성
            > 변형이 시작되기 전에 지연을 설정 */
        #container > div:nth-child(1){transition-delay: 0;}
        #container > div:nth-child(2){transition-delay: 0.5s;}
        #container > div:nth-child(3){transition-delay: 1s;}
        #container > div:nth-child(4){transition-delay: 1.5s;}
        #container > div:nth-child(5){transition-delay: 2s;}

        #container > div:nth-child(1){transition-timing-function: linear;}
        #container > div:nth-child(2){transition-timing-function: ease;}
        #container > div:nth-child(3){transition-timing-function: ease-in;}
        #container > div:nth-child(4){transition-timing-function: ease-out;}
        #container > div:nth-child(5){transition-timing-function: ease-in-out;}


        #wrap{
            border: 10px solid goldenrod;
            height: 400px;
            margin-top: 50px;
            position: relative;
        }

        #wrap > div {
            position: absolute;

            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: deeppink;
        }

        @keyframes move{
            from{ top: 0; left: 0;}
            33% { top: calc(100% - 50px); left: calc(100%/3 - 25px);}
            66% {top: 0; left: calc(100% / 3 * 2 - 25px);}
            to {top: calc(100% - 50px); left: calc(100% - 50px);}
        }

        #wrap > div {
            animation-name: move;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

            
        }
        #wrap:hover > div {
            animation-play-state: paused;
        }

    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="wrap">
        <div></div>
    </div>
</body>
</html>
