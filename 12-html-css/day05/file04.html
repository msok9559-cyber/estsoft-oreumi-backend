<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dark.css">
    <style>
        #container{
            padding: 50px;
            display: grid;

            grid-template-columns: repeat(2, 500px);
            grid-template-rows: repeat(2, 400px);

            place-items: center center;
        }

        #container > div {
            width: 200px;
            height: 200px;
            border: 10px solid crimson;
        }
        #container > div > div {
            color: black;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            background-color: #808000;
        }
        /*
        #container >  div:nth-child(1):hover > div{transform: rotate(60deg);}
        #container >  div:nth-child(2):hover > div{transform: scale(0.8);}
        #container >  div:nth-child(3):hover > div{transform: translate(100px, 100px);}
        #container >  div:nth-child(4):hover > div{transform: skew(30deg);}

        #container> div > div {transition-duration: 400ms;}
        */
    </style>
</head>
<body>
    <div id="container">
        <div><div>box</div></div>
        <div><div>box</div></div>
        <div><div>box</div></div>
        <div><div>box</div></div>
    </div>
</body>
</html>
