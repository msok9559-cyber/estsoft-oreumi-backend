<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 420px;
            border: 2px solid #333;
            margin: 100px auto;
            gap: 20px;
            padding: 20px;
            display: flex;

            
        }
        .box2{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .pink, .yellow{
            width: 200px;
            line-height: 100px;
            text-align: center;
        }
        .pink{
            
            background-color: hotpink;
        }
        .yellow{
            background-color: yellowgreen;
        }
        .gold{
            width: 200px;
            line-height: 200px;
            text-align: center;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box2">
            <div class="pink">Pink</div>
            <div class="yellow">Yellowgreen</div>
        </div>

            <div class="gold">Gold</div>
    </div>
</body>
</html>
