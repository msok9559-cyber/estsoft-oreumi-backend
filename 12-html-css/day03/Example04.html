<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .green {
            width: 600px;
            height: 600px;
            background-color: yellowgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-style: solid;
        }

        .yellow {
            width: 400px;
            height: 400px;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-style: solid;
        }

        .pink {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            padding: 20px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="green">
        <div class="yellow">
            <div class="pink"></div>
        </div>
    </div>
</body>
</html>
