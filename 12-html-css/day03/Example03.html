<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            background-color: darkgray;
            margin: 50px auto;
            display: flex;              
            justify-content: center;    
            align-items: center;


        }
        .imge{
            width: 300px;  
            height: 300px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../imge.jpg" alt="짱구" class="imge">
    </div>
</body>
</html>
