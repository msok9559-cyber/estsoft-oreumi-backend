<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배운내용을 토대로 연습해보기</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header{
            background: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .box{
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h2{
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>개발 공부 로드맵</h1>
        <p>수업내용을 토대로 배운것들을 복습 및 정리 하기</p>
    </header>
    <div class="box">
        <h2>로드맵</h2>
        <ul>
            <li>
                <strong>HTML</strong>
                <ol>
                    <li>기본 태그 배우기</li>
                    <li>문서 구조 만들기</li>
                    <li>이미지 링크 넣기</li>
                </ol>
            </li>
            <li>
                <strong>css</strong>
                <ol>
                    <li>색상 폰트 변경하기</li>
                    <li>박스 모델 이해하기</li>
                    <li>레이아웃 연습하기</li>
                </ol>
            </li>
            <li>
                <strong>JavaScript</strong>
                <ol>
                    <li>변수와 데이터 이해</li>
                    <li>조건문 반복문</li>
                    <li>DOM 조작 기초</li>
                </ol>
            </li>
        </ul>
    </div>
</body>
</html>
