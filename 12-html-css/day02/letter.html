<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표와 관련된 태그 -->
    <!-- <table> 표(Table)를 표현 -->
    <!-- <thead> table header 표의 제목 행들의 묶음(생략할 수 있음) -->
    <!-- <tbody> table body 표의 본문 행들의 묶음 (생략할 수 있음) -->
    <!-- <tr>  table row  표의 행(row)을 표현 -->
    <!-- <th> table heading 표의 제목 셀을 표현 -->
    <!-- <td> table data  표의 본문 셀을 표현 -->
    
    <!-- HTML 특수 기호 -->
    <!-- & -> &amp: -->
    <!-- < -> &lt; -->
    <!-- > -> &gt; -->
    <!-- &nbsp; -->
    <!-- @ -> &copy; -->
    <!-- $ -> &sect; section sing -->
        <h2>HTML Entity</h2>

        <p>
            <!-- 예시 <>부등호를 바로 사용시 웹문서에서는 표현하지 않기때 문에서 Html 특수 기호를 이용하여 표현 해야함 -->
            <!--
                나는 <Harry Potter>를 좋아합니다!
            -->

            나는 &lt;Harry Potter&gt;를 좋아합니다!
        </p>
</body>
</html>
