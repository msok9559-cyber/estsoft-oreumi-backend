<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 형태의 따른 차이 점</title>
</head>
<body>
    <!-- <b> = bold 굵은 글자체 -->
        <b>Hello world!</b>
        <br>
    <!-- <i> = italic 기울어진 글자체 -->
        <i>Hello world!</i>
        <br>
    <!-- <Strong> 내용을 강조 (굵은 글자체) <b> 태그하고는 차이없이 웹문서에 굵은 글자체로 표현됨 -->
        <strong>Hello world!</strong>
        <br>
    <!-- <em> = emphasized 내용을 강조(기울어진 글자체로 표현) <i> 태그하고 차이는 없이 웹문서에 기울어진 글자체로 표현됨 -->
        <em>Hello world!</em>
        <br>
    <!-- <code> 프로그렘 코드(고정폭 글꼴로 표현) -->
        <code>Hello world!</code>
        <br>
    <!-- <small> 작은 글자 -->
        <small>Hello world!</small>
        <br>
    <!-- <sub> = subscript 아래에 달라 붙는 글자 (아래 첨자) -->
        <sub>Hello world!</sub>
        <br>
    <!-- <sup> = superscript 위에 달라 밭는 글자(위첨자) -->
        <sup>Hello world!</sup>
        <br>
    <!-- <ins> = inserted  추가한 글자 (밑줄이 그어진 글자)-->
        <ins>Hello world!</ins>
        <br>
    <!-- <del> = deleted 삭제된 글자(가운데 줄이 그어진 글자) -->
        <del>Hello world!</del>
        <br>
    <!-- 오늘 배운내용중 유용한 정보라고 생각하는것 -->
    <!-- <a href => 하이퍼 링크 를 만들어 다른 웹문서(싸이트로 이동이 가능) "href = #"을 사용시 문서 최상단으로 이동 -->
    <a href="https://www.naver.com/">Naver</a>
</body>
</html>
